<!DOCTYPE html>
<html>
<head>
	<title>Sport</title>
	<meta charset="utf-8">
	<style type="text/css">
		#containerAllDivs {
			background-color: lightgrey;
			width: 601px;
			height: 549px;
			margin: auto;
			padding: 1px;
		}
		#leftRightDivs {
			display: flex; 
		}
		#topDiv {
			width: 595px;
			height: 60px;
			background-color: #3d4f5b; text-align: center;
			margin-left: 3px;
			margin-top: -22px;
		}
		#leftDiv 
		{
			width: 150px;
			height: 483px;
			background: linear-gradient(to right, #444444 , #6a6a6a);
			margin-left: 3px;
		}
		#rightDiv{
			width: 445px;
			height: 483px;
			background-color: white;
		}
		#pTopDiv {
			position:relative; top:15px;
			color: white;
			font-family: Avenir;
			font-weight: lighter;
			font-size: 25px;
		}
		
		#img {
			margin-left: 20px; margin-top: 20px;
			border-radius: 40px;
			border: 2px solid #c9c9c9;
		}
		.h2 {
			margin-left: 23px;
			color: white;
			font-family: Arial;
			font-weight: lighter;
		}
		#h2Athlete {
			position:relative; top:-15px;
		}
		
		#h4MainRules {
			position:relative; top:2px;
			color: white;
			font-family: Avenir;
			text-align: center;
			text-decoration: underline;
		}
		.allRules {
			color: white;
			font-size: 9px;
			text-align: center;
			margin-top: -5px;
			margin-left: 4px;
			border-radius: 5px;
			height: 13px;
		}
		.orangeRule {
			background-color: #ffa500; 
			width: 100px; 
		}
		.blueRule {
			background-color: #0174df;
			width: 70px;  
		}
		.GreenRule {
			background-color: #008000; 
			width: 130px;  
		}
		
	</style>
</head>
<body>
	<div id="containerAllDivs">
		<div id="topDiv"><p id="pTopDiv">Workout plan</p></div>
		<div id="leftRightDivs">
			<div id="leftDiv">
				<div><img id="img" src="Gym.jpg" alt="" width="104px"; height="104px";>
				</div>
				<div>
					<h2 class="h2">Everyone</h2>
					<h2 class="h2" id="h2Athlete">Athlete</h2>
				</div>
				<div style="width: 130px; border-top:3px solid #f5e61a; margin-left: 10px; margin-top: -32px"></div>
				<div>
					<h4 id="h4MainRules">Main rules:</h4>
				</div>
				<div>
					<div class="orangeRule allRules">
						<p>Eat more protein</p>
					</div>
					<div class="blueRule allRules">
						<p>Drink water</p>
					</div>
					<div class="GreenRule allRules">
						<p>Get enough sleep</p>
					</div>
				</div>
			</div>
			<div id="rightDiv"></div>
		</div>
	</div>
</body>
</html>
